欢迎您使用我们的产品和服务！我们深知个人信息对您的重要性，您的信任对我们非常重要，我们将根据法律法规要求并参照行业最佳实践为您的个人信息安全提供充分保障。为此，《逛免税店》服务提供者（或简称“我们”）制定本《隐私权政策》（下称“本政策/“本隐私权政策”）以帮助您充分了解，在您使用《逛免税店》的产品和服务的过程中，我们会如何收集、使用、共享、存储和保护您的个人信息以及您可以如何管理您的个人信息。

本隐私权政策主要向您说明：

【我们如何收集和使用您的个人信息】

《逛免税店》为您提供便捷的信息服务平台，为了实现服务的提供，我们主要会基于如下需要收集、使用、共享、存储您的个人信息：
会员注册：在您访问我们的网站或客户端时，虽然您可匿名浏览商品信息，但您需要注册后才能尽心收藏和分享相关信息。
安全问题：我们会采取必要的技术和管理措施尽可能地保护您的个人信息安全。您在App内的账单内容请只上传您的客户的微信和手机号的后四位

对于上述您的个人信息，大部分是由您主动向我们提供的，也有我们在您使用我们的产品或服务时通过Cookies。


【您如何管理自己的信息】
您可以通过多种方式管理您的个人信息，更新您的个人信息、注销您的账户。如果您在管理您的个人信息时遇到问题，您还可以通过下方联系方式与我们联系，我们将在15天内回复您的请求。但也请您理解，我们可能会因为履行法律法规义务或者我们提供服务必要性的原因无法完全满足您的请求。

【未成年人个人信息保护】
我们一直非常重视并致力于对未成年人个人信息的保护。如果您是未成年人的，我们建议您和您的父母或其他监护人一起阅读本政策；如果您是14周岁以下儿童的，在您使用我们的服务前，您和您的父母或其他监护人应仔细阅读我们专门制定的《儿童个人信息保护规则》，在确保已取得父母或其他监护人对《儿童个人信息保护规则》的同意后，您才可在父母或其他监护人的指导下使用我们的服务，确保您在使用我们的服务的安全。

   【本政策适用范围】
请您特别注意：本政策适用于逛免税店服务提供者以网站、客户端、小程序以及随技术发展出现的新形态向您提供的各项产品和服务。


   【联系我们】
如您对本政策有任何疑问、意见或建议，或者您在管理您的个人信息时遇到任何问题，您可通过我们提供的多种反馈渠道与我们联系：

    【引言】
欢迎您使用我们的产品和服务！我们深知个人信息对您的重要性，您的信赖对我们非常重要，我们将严格遵守法律法规要求采取相应的安全保护措施，致力于保护您的个人信息安全可控。基于此，逛免税店服务提供者（或简称“我们”）制定本《隐私权政策》（下称“本政策/“本隐私权政策”），帮助您充分了解在您使用我们产品和服务的过程中，我们会如何收集、使用、共享、存储和保护您的个人信息以及您可以如何管理您的个人信息，以便您更好地作出适当的选择。

本隐私权政策将帮助您了解以下内容：
一、定义及适用范围
二、我们如何收集、使用您的信息

一、定义及适用范围

    （一）定义
      逛免税店：指逛免税店（域名为 gmsd.）网站、逛免税店客户端、逛免税店小程序、逛免税店公众号。
      逛免税店提供者：指逛免税店的互联网信息及软件技术服务提供者北京尚朝信息科技有限公司。
      个人信息：指以电子或者其他方式记录的能够单独或者与其他信息结合识别特定自然人身份或者反映特定自然人活动情况的各种信息。
      个人敏感信息：指包括手机号、微信号、14岁以下（含）儿童信息等的个人信息（我们将在本隐私权政策中对具体个人敏感信息以粗体进行显著标识）。
      个人信息删除：指在实现日常业务功能所涉及的系统中去除个人信息的行为，使其保持不可被检索、访问的状态。
      儿童：指不满十四周岁的未成年人。
      除另有约定外，本政策所用定义与《逛免税店平台服务协议》中的定义具有相同的涵义。

    （二）适用范围
本政策适用于逛免税店服务提供者以逛免税店网站、客户端、小程序以及随技术发展出现的新形态向您提供的各项产品和服务。
除本政策说明的相关信息收集使用活动外，本政策不适用于任何其他服务。

二、我们如何收集、使用您的信息以及您可以如何管理您的信息

在您使用我们的产品/服务时，我们需要/可能需要收集和使用的您的个人信息包括如下两种：
1、为实现向您提供我们产品及/或服务的基本功能，您须授权我们收集、使用的必要的信息。如您拒绝提供相应信息，您将无法正常使用我们的产品及/或服务；
2、为实现向您提供我们产品及/或服务的附加功能，您可选择授权我们收集、使用的信息。如您拒绝提供，您将无法正常使用相关附加功能或无法达到我们拟达到的功能效果，但并不会影响您正常使用我们产品及/或服务的基本功能。

我们在此特别提醒您：

为给您带来更好的产品和服务体验，我们在持续努力改进我们的产品、服务及技术，随之我们可能会不时推出新的或优化后的功能，可能需要收集、使用新的个人信息或变更个人信息使用目的或方式。如发生上述情形，我们将通过更新本政策、弹窗、页面提示等方式另行向您详细说明，并为您提供自主选择同意的方式，且在征得您明示同意后再开始收集、使用。在此过程中，如果您有任何疑问、意见或建议的，您可通过本政策文末联系方式与我们联系，我们会尽快为您作出解答。

我们会为您提供的各项具体功能场景包括：

（一）帮助您成为我们的会员及账户管理

1、基础会员服务
我们基于逛免税店账户为您提供服务。为了创建逛免税店账户您需要至少向我们提供您微信授权登录权限，采集微信平台提供的微信用户相关信息，微信平台不提供的我们不会进行收集和存储。如果您拒绝提供上述信息，您将无法注册逛免税店应用账户，仅可以使用浏览、搜索服务。
您提供昵称和头像的，您的昵称、头像将公开显示。
为了确保我们是在为您本人提供服务，我们可能会根据您提供的上述信息校验您的身份。

    （二）向您展示商品信息或服务信息
为向您展示更契合您需求的商品信息或服务信息，我们会收集和使用您在访问或使用逛免税店网站或客户端时的浏览、搜索记录及设备信息、服务日志信息。其中：
    设备信息：我们会根据您在访问及/或使用中的具体操作，接收并记录您所使用的设备相关信息（包括设备型号、操作系统版本、设备设置、MAC地址及IMEI、IDFA、OAID等设备标识符、设备环境、移动应用列表等软硬件特征信息）。
服务日志信息：当您访问或使用逛免税店网站或客户端提供的产品或服务时，我们会自动收集和记录您的详细使用情况，作为服务日志保存，包括浏览记录、点击查看记录、搜索查询记录、收藏、关注分享信息、发布信息。

请注意，单独的设备信息、服务日志信息是无法识别特定自然人身份的信息。如果我们将这类非个人信息与其他信息结合用于识别特定自然人身份，或者将其与个人信息结合使用，则在结合使用期间，这类非个人信息将被视为个人信息，除取得您授权或法律法规另有规定外，我们会将这类信息做匿名化、去标识化处理。

同时，我们通过以下措施努力保障您的隐私体验：
如您要删除您的浏览和搜索记录，您可以在“我的-浏览/收藏”中选择删除；


    （三）为您提供收藏、浏览历史、分享功能
在您浏览我们网站或客户端的过程中，您可以选择对感兴趣的商品信息及/或服务信息进行收藏、分享。在您使用上述功能的过程中，我们会收集包括您的收藏、浏览历史、分享的记录在内的服务日志信息用于实现上述功能及其他我们明确告知的目的。

    （四）为您提供安全保障
为提高您使用我们提供服务的安全性，保护您或其他用户或公众的信息免遭侵害，请不要上传个人的身份证号，以及手机和微信的完整号码，现阶段逛免税店App并不需要您的这些信息为您提供服务，后期需要的时候会更新《隐私协议》以告知。

    （五）为您提供的其他附加服务
为向您提供更便捷、更优质、个性化的产品及/或服务，努力提升您的体验，我们在向您提供的以下附加服务中可能会收集和使用您的个人信息。如果您不提供这些信息，不会影响您使用逛免税店应用的浏览、搜索等基本服务，但您可能无法获得这些附加服务给您带来的用户体验。这些附加服务包括：

（六）收集和使用个人信息的其他规则

1、若你提供的信息中含有其他用户的个人信息，在向逛免税店应用提供这些个人信息之前，您需确保您已经取得合法的授权。
2、若我们将信息用于本隐私权政策未载明的其他用途，或者将基于特定目的收集而来的信息用于其他目的，均会事先获得您的同意。
3、同时，我们的团队对个人信息会进行安全加固（包括敏感信息报备、敏感信息加密存储、访问权限控制等）。我们会使用不低于我们对自身用户个人信息同等的保护手段与措施对间接获取的个人信息进行保护。
4、征得授权同意的例外
根据相关法律法规规定，我们在以下情况下收集、使用您的个人信息无需您的授权同意：
（1）与我们履行法律法规规定的义务相关的
（2）与国家安全、国防安全直接相关的；
（3）与公共安全、公共卫生、重大公共利益直接相关的；
（4）与犯罪侦查、起诉、审判和判决执行等司法或行政执法直接相关的；
（5）出于维护您或其他个人的生命、财产等重大合法权益但又很难得到本人同意的；
（6）您自行向社会公众公开的个人信息；
（7）从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开等渠道。
（8）根据与您签订和履行相关协议或其他书面文件所必需的；
（9）用于维护所提供的产品及/或服务的安全稳定运行所必需的，例如发现、处置产品及/或服务的故障；
（12）法律法规规定的其他情形。
      请知悉，根据适用的法律，若我们对个人信息采取技术措施和其他必要措施进行处理，使得数据接收方无法重新识别特定个人且不能复原，或我们可能会对收集的信息进行去标识化地研究、统计分析和预测，用于改善逛免税店的内容和布局，为商业决策提供产品或服务支撑，以及改进我们的产品和服务，则此类处理后数据的使用无需另行向您通知并征得您的同意。
 5、如我们停止运营逛免税店产品或服务，我们将及时停止继续收集您个人信息的活动，将停止运营的通知以逐一送达或公告的形式通知您，并对我们所持有的与已关停业务相关的个人信息进行删除或匿名化处理。涉及儿童个人信息的，我们会并将停止运营的通知及时告知儿童监护人。


三、我们如何共享、转让、公开披露您的信息

（一）共享
我们不会与逛免税店服务提供者以外的公司、组织和个人共享您的个人信息，但以下情况除外：
      1、在法定情形下的共享：我们可能会根据法律法规规定、诉讼、争议解决需要，或按行政、司法机关依法提出的要求，对外共享您的个人信息。
      2、在获取明确同意的情况下共享：获得您的明确同意后，我们会与其他方共享您的个人信息。
      3、我们绝不会共享您记录的账单和库存信息中关于您服务的客户的信息。

（二）转让
      我们不会将您的个人信息转让给任何公司、组织和个人，但以下情况除外：
      1、在获取明确同意的情况下转让：获得您的明确同意后，我们会向其他方转让您的个人信息；
      2、在逛免税店服务提供者发生合并、收购或破产清算情形，或其他涉及合并、收购或破产清算情形时，如涉及到个人信息转让，我们会要求新的持有您个人信息的公司、组织继续受本隐私权政策的约束，否则我们将要求该公司、组织和个人重新向您征求授权同意。

（三）公开披露
      我们仅会在以下情况下，公开披露您的个人信息：
      1、获得您明确同意或基于您的主动选择，我们可能会公开披露您的个人信息；
      2、如果我们确定您出现违反法律法规或严重违反逛免税店相关应用的相关协议及规则的情况，或为保护逛免税店平台的用户或公众的人身财产安全免遭侵害，我们可能依据法律法规或征得您同意的情况下披露关于您的个人信息，包括相关违规行为以及逛免税店平台已对您采取的措施。例如，若您因出售假冒商品而严重违反逛免税店规则，我们可能会公开披露您的个人信息与违规情况。

（四）共享、转让、公开披露个人信息时事先征得授权同意的例外
      根据相关法律法规规定，以下情形中，共享、转让、公开披露您的个人信息无需事先征得您的授权同意：
      1、与我们履行法律法规规定的义务相关的；
      2、与国家安全、国防安全直接相关的；
      3、与公共安全、公共卫生、重大公共利益直接想关的；
      4、与犯罪侦查、起诉、审判和判决执行等司法或行政执法直接想关的；
      5、出于维护您或其他个人的生命、财产等重大合法权益但又很难得到本人同意的；
      6、您自行向社会公众公开的个人信息；
      7、从合法公开披露的信息中收集个人信息的，如合法的新闻报道、政府信息公开等渠道。
     请知悉，根据适用的法律，若我们对个人信息采取技术措施和其他必要措施进行处理，使得数据接收方无法重新识别特定个人且不能复原，则此类处理后数据的共享、转让、公开披露无需另行向您通知并征得您的同意。

四、我们如何保护您的信息

（一）我们采取的数据保护技术措施
      我们已采取符合业界标准、合理可行的安全防护措施保护您的信息，防止个人信息遭到未经授权访问、公开披露、使用、修改、损坏或丢失。例如，我们会使用加密技术提高个人信息的安全性，在您的浏览器与服务器之间交换数据时受 SSL协议加密保护，我们同时对逛免税店网站提供HTTPS协议安全浏览方式；我们会使用受信赖的保护机制防止个人信息遭到恶意攻击；我们会部署访问控制机制，尽力确保只有授权人员才可访问个人信息。

（二）我们采取的数据保护管理组织措施
      我们建立了行业内先进的以数据为核心、围绕数据生命周期进行的数据安全管理体系，从组织建设、制度设计、人员管理、产品技术等方面多维度提升个人信息的安全性。我们会举办安全和隐私保护培训课程，加强员工对于保护个人信息重要性的认识。我们将不定期更新并公开安全风险、个人信息安全影响评估报告等有关内容，您可通过逛免税店公告方式获得。

（三）个人信息安全事件的响应
       如果我们的物理、技术或管理防护设施遭到破坏，导致信息被非授权访问、公开披露、篡改或毁坏，导致您的合法权益受损的，我们会及时启动应急预案，采取合理救济措施，以尽可能降低对您个人信息和其他权益的影响。在不幸发生个人信息安全事件后，我们还将按照法律法规的要求向您告知：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施等。事件相关情况我们将以邮件、信函、电话、推送通知等方式告知您，难以逐一告知个人信息主体时，我们会采取合理、有效的方式发布公告。同时，我们还将按照监管部门要求，上报个人信息安全事件的处置情况。

（四）您也应保护您的账户安全
      我们强烈建议您在使用逛免税店应用服务时不要使用非逛免税店推荐的通信方式发送您的信息，也请您使用复杂密码，协助我们保护您的账户安全。

      请注意，您在使用我们服务时自愿共享甚至公开分享的信息，可能会涉及您或他人的个人信息甚至个人敏感信息。请您更加谨慎地考虑，是否在使用我们的服务时共享甚至公开分享相关信息。

五、我们如何存储您的信息

（一）存储地点
      我们在中华人民共和国境内运营中收集和产生的个人信息，将存储在中国境内。以下情形下，我们会在履行了法律规定的义务后，向境外实体提供您的个人信息：
      1、适用的法律有明确规定；
      2、获得您的明确授权；或
      3、您通过互联网进行跨境交易等个人主动行为。
      针对以上情形，我们会通过合同等形式确保以不低于本政策规定的程度保护您的个人信息。

（二）存储期限
      我们会采取合理可行的措施，尽力避免收集和处理无关的个人信息。我们只会在达成本政策所述目的所需的期限内保留您的个人信息，除非法律有强制的留存要求，例如《中华人民共和国电子商务法》要求服务信息保存时间自交易完成之日起不少于三年。我们判断个人信息的存储期限主要参考以下标准并以其中较长者为准：
      1、完成与您相关的交易目的、维护相应交易及业务记录，以应对您可能的查询或投诉；
      2、保证我们为您提供服务的安全和质量；
      3、您是否同意更长的留存期间；
      4、是否存在保留期限的其他特别约定。
      在超出保留期间后，我们会根据适用法律的要求删除您的个人信息，或使其匿名化处理。

六、您如何管理您的信息

      您除了可以按照本政策第二节中的操作路径在我们的客户端上自行操作以外，您还可以通过以下方式访问及管理您的信息：

（一）删除您的信息

      在以下情形中，按照法律法规要求，我们将无法响应您的请求：
      1、与我们履行法律法规规定的义务相关的；
      2、与国家安全、国防安全直接相关的；

      4、与刑事犯罪侦查、起诉、审判和执行判决等直接相关的；
      5、有充分证据表明个人信息主体存在主观恶意或滥用权利的；
      6、出于维护个人信息主体或其他个人的生命、财产等重大合法权益但又很难得到本人授权同意的；
